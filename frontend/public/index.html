<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>Cartissimo</title>
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#4B95DE">
    <meta name="description" content="Application d'animations pour enfants">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cartissimo">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>icons/icon-152x152.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    
    <!-- Méta-tags pour iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Cartissimo">
    
    <!-- Icônes pour iOS -->
    <link rel="apple-touch-icon" href="<%= BASE_URL %>logo192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>logo152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>logo180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="<%= BASE_URL %>logo167.png">
    
    <!-- Splash screen pour iOS -->
    <link rel="apple-touch-startup-image" href="<%= BASE_URL %>splash.png">
  </head>
  <body>
    <noscript>
      <strong>Nous sommes désolés mais Cartissimo ne fonctionne pas correctement sans JavaScript activé. Veuillez l'activer pour continuer.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker enregistré avec succès:', registration.scope);
            })
            .catch(error => {
              console.log('Erreur d\'enregistrement du ServiceWorker:', error);
            });
        });
      }
    </script>
  </body>
</html>
